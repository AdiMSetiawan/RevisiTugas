<script>
    //Tugas pertemuan 7
    //ganjil & genap
    const inputAngka = 8
    if (inputAngka % 2 === 0) {
        console.log('ini angka genap')
    } else {
        console.log('ini angka ganjil')
    }

    //looping
    for (let angka = 1; angka <= 15; angka++) {
        if (angka % 3 === 0 && angka % 5 === 0) {
            console.log('fazztrack')
        } else if (angka % 5 === 0) {
            console.log('track')
        } else if (angka % 3 === 0) {
            console.log('fazz')
        } else {
            console.log(angka)
        }
    }
</script>
