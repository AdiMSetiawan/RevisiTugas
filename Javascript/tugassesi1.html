<script>
    //tugas pertemuan ke 6
    //tugas slide
    const angkaPertama = 10
    const angkaKedua = 2

    const hasilPenjumlahan = angkaPertama + angkaKedua
    const hasilPengurangan = angkaPertama - angkaKedua
    const hasilPerkalian = angkaPertama * angkaKedua
    const hasilPembagian = angkaPertama / angkaKedua

    console.log('angka pertama =', angkaPertama)
    console.log('angka kedua= ', angkaKedua)
    console.log('Penjumlahan =', hasilPenjumlahan)
    console.log('Pengurangan =', hasilPengurangan)
    console.log('Perkalian =', hasilPerkalian)
    console.log('Pembagian =', hasilPembagian)

    //tugas parkir
    const inputLamaParkir = 5
    const inputTypeKendaraan = 'mobil'

    if (inputTypeKendaraan === 'mobil') {
        totalHarga = 10000
        perjam = 4000
    } else {
        totalHarga = 4000
        perjam = 1000
    }

    if (inputLamaParkir > 2) {
        totalHarga = totalHarga + ((inputLamaParkir - 2) * perjam)
    }

    console.log('Lama parkir :', inputLamaParkir)
    console.log('Total harga :', totalHarga)
</script>
